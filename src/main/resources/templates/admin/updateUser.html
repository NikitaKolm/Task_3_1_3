<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#3d4249">
<form id="updateForm" th:action="@{/updateUser}"
      th:object="${user}" th:method="PUT">
    <input type="hidden" name="id" th:value="${user.getId()}">
    First name:
    <input type="text" th:value="${user.getFirstName()}" th:field="*{firstName}"/>
    </br>
    Last name:
    <input type="text" th:value="${user.getLastName()}" th:field="*{lastName}"/>
    </br>
    Email:
    <input type="email" th:value="${user.getEmail()}" th:field="*{email}" required/>
    </br>
    Username:
    <input type="text" th:value="${user.getUsername()}" th:field="*{username}" required/>
    <div style="color: darkred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    </br>
    Password:
    <input type="password" th:field="*{password}"/>
    </br>
    </br>
    <ul>
        <li th:each="role : ${allRoles}">
            <div class="ui checkbox">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}">
                <label th:text=${role.getName()}></label>
            </div>
        </li>
    </ul>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
